<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Basic styling for chatbot button and window */
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .chatbot-window {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none; /* Initially hidden */
    }

    .chatbot-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-header .minimize-button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .chatbot-input {
      display: flex;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-bottom-left-radius: 10px;
    }

    .chatbot-input button {
      padding: 10px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 10px;
      cursor: pointer;
    }

    .chat-message {
      margin-bottom: 10px;
      display: flex;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.admin {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      position: relative;
    }

    .message-bubble.user {
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .message-bubble.admin {
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    .message-bubble::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }

    .message-bubble.user::after {
      border-top-color: #007bff;
      border-bottom: 0;
      border-right: 0;
      right: -10px;
      top: 10px;
    }

    .message-bubble.admin::after {
      border-top-color: #e5e5ea;
      border-bottom: 0;
      border-left: 0;
      left: -10px;
      top: 10px;
    }

    .chatbot-footer {
      text-align: right;
      padding: 5px;
      font-size: 12px;
      color: gray;
    }

    .chat-expert {
      position: fixed;
      bottom: 50%;
      left: 0;
      transform: rotate(-90deg);
      transform-origin: left bottom;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* Initially hidden */
    }

    /* Custom scrollbar styling */
    .chatbot-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chatbot-messages::-webkit-scrollbar-track {
      background: #f9f9f9;
    }

    .chatbot-messages::-webkit-scrollbar-thumb {
      background-color: #007bff;
      border-radius: 10px;
      border: 3px solid #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="chatbot-window" id="chatbot-window">
    <div class="chatbot-header">
      Chatbot
      <button class="minimize-button" onclick="toggleChatbot()">âˆ’</button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="chatbot-footer">Powered by Mahesh Gitte</div>
  </div>
  <button class="chatbot-button" id="chatbot-toggle-btn" onclick="toggleChatbot()">ðŸ’¬</button>
  <div class="chat-expert" id="chat-expert">Chat with experts</div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3001');

    socket.on('message', msg => {
        console.log(msg)
      addMessage(msg.sender, msg.message);
    });

    function toggleChatbot() {
      const chatbotWindow = document.getElementById('chatbot-window');
      const chatbotButton = document.getElementById('chatbot-toggle-btn');
      const chatExpert = document.getElementById('chat-expert');

      if (chatbotWindow.style.display === 'none' || chatbotWindow.style.display === '') {
        chatbotWindow.style.display = 'flex';
        chatbotButton.style.display = 'none';
        chatExpert.style.display = 'none';
      } else {
        chatbotWindow.style.display = 'none';
        chatbotButton.style.display = 'flex';
        chatExpert.style.display = 'block';
      }
    }

    function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const message = input.value.trim();
      if (message) {
        // addMessage('User', message);
        input.value = '';

        // Send message to server
        fetch('http://localhost:3001/api/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        })
        .then(response => response.json())
        // .then(data => {
        //   // Add server reply
        //   addMessage('Admin', data.reply);
        // })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    }

    function addMessage(sender, message) {
      const messagesDiv = document.getElementById('chatbot-messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message', sender.toLowerCase());
      const messageBubble = document.createElement('div');
      messageBubble.classList.add('message-bubble', sender.toLowerCase());
      messageBubble.textContent = message;
      messageElement.appendChild(messageBubble);
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addDefaultMessages() {
      setTimeout(() => addMessage('Admin', 'Welcome to MIT School of Distance Education.'), 500);
      setTimeout(() => addMessage('Admin', 'MITSDE offers AICTE-approved industry-oriented online PGDM / MBA courses with No Cost EMI.'), 1000);
      setTimeout(() => addMessage('Admin', 'Please help with your few details to understand you better.'), 1500);
    }

    // Open chatbot automatically and display default messages
    window.onload = function() {
      addDefaultMessages();
      toggleChatbot();
    };
  </script>
</body>
</html>
